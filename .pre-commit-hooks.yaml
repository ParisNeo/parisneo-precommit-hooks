-   id: parisneo-python-check
    name: ParisNeo Python Style Check
    description: Enforces ParisNeo's Python coding standards
    entry: parisneo-python-check
    language: python
    types: [python]

-   id: parisneo-js-check
    name: ParisNeo JavaScript Style Check
    description: Enforces ParisNeo's JavaScript coding standards
    entry: parisneo-js-check
    language: python
    types: [javascript, jsx, tsx, vue]
repos:
-   repo: https://github.com/ParisNeo/parisneo-precommit-hooks
    rev: v0.1.0  # Use the latest version
    hooks:
    -   id: parisneo-python-check
    -   id: parisneo-js-check
